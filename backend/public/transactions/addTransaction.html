<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <script src="./addTransaction.js" defer></script>
    <link rel="stylesheet" href="addTransaction.css">
</head>
<body>
    <header>
        <h1>Budget Tracking App</h1>
        <nav>
            <ul class="navbar">
                <li><a href="../auth/register.html">Register</a></li>
                <li><a href="../auth/login.html">Login</a></li>
                <li><a href="../auth/profile.html">Profile</a></li>
                <li><a href="addTransaction.html" class="active">Add Transaction</a></li>
                <li><a href="viewTransactions.html">View Transactions</a></li>
                <li><a href="../budgets/listBudgets.html">List Budgets</a></li>
                <li><a href="../reports/reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Add Transaction</h1>
            <form id="transactionForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description">

                <label for="currencyCode">Currency Code:</label>
                <input type="text" id="currencyCode" name="currencyCode" placeholder="e.g., USD" required>

                <button type="submit">Add Transaction</button>
            </form>
            <div id="message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Budget Tracking App. All rights reserved.</p>
        <p>Follow us on <a href="#">Twitter</a> | <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
    </footer>
</body>
</html>
